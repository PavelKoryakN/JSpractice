<body>
<head>
<script>
function fn() 
{
mas = new Array (10); s = '';
for (i = 0; i<mas.length; i++)
{
	y = Math.random()*100+100;
	mas[i]=Math.floor(y);
	s = s+' '+mas[i];
}
alert('Массив: ' +s);
k = 0;
for (i = 0; i<mas.length; i++)
{
	if (mas[i] % 7 == 0)
	{
		alert('Первый элемент, кратный 7:\n'+ 'Номер элемента = '+ i + '\n' + 'Значение элемента = '+mas[i]);
		k = k+1;
	}
	if (k === 1)
		{
			break;
		}	
}
if(k === 0)
	{
		alert('Нет элементов, соответствующих условиям задачи');
	}
}
</script>
</head>
<body>
<input type = 'button'  value='Тыкни на меня' onclick='fn()'>
</body>
