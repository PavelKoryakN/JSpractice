<script>
mas = new Array (10); s = '';
for (i = 0; i<mas.length; i++)
{
	y = Math.random()*10+10;
	mas[i]=Math.floor(y);
	s = s+' '+mas[i];
}
alert(s);
k = 0;
for (i = 0; i<mas.length; i++)
{
	if (mas[i] % 10 == 0)
	{
		alert('Первый элемент, оканчивающийся на 0:\n'+ 'Номер элемента = '+ i + '\n' + 'Значение элемента = '+mas[i]);
		k = k+1;
	}
	if (k === 1)
		{
			break;
		}	
}
if(k === 0)
	{
		alert('Нет элементов, соответствующих условиям задачи');
	}
</script>
