<!DOCTYPE html>
<html>
<head>
 <style>
  .photo {
   height: 500px;
   width: 300px;
  }
  .text {
   size: 30 px
  }
  <style>
 </style>
</head>
<body>
 <div>
  <img class="photo" src="photo1.jpg" id="photo">
 </div>
 <div>
  <button onclick="prevPhoto()">←</button>
  <button onclick="nextPhoto()">→</button>
  <p id="demo">Привет! Я Пашшшшка, 19 лет. Рост 165. Не пью, не курю, матом не ругаюсь (иногда), веду лежачий-к-холодильнику-ходячий образ жизни. Люблю вкусно покушать и сладко поспать. Достиг немногого, но я молодой, у меня все еще впереди.</p>
  <p id="text">Мой День рождения - 9 декабря 2003 года</p>
 </div>
 <p id="countdown"></p>
 <script>

  var photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
  var currentPhoto = 0;

  function prevPhoto() {
   currentPhoto--;
   if (currentPhoto < 0) {
    currentPhoto = photos.length - 1;
   }
   document.getElementById("photo").src = photos[currentPhoto];
  }

  function nextPhoto() {
   currentPhoto++;
   if (currentPhoto >= photos.length) {
    currentPhoto = 0;
   }
   document.getElementById("photo").src = photos[currentPhoto];
  }

  document.getElementById("photo").onmouseover = function() {imgMouseOver()};
  document.getElementById("photo").onmouseout = function() {imgMouseOut()};
  function imgMouseOver() {
    var photo = document.getElementById("photo");
    photo.style.width = '700px';
    photo.style.height = '450px';
  }
  function imgMouseOut() {
    var photo = document.getElementById("photo");
    photo.style.width = '500px';
    photo.style.height = '300px';
  }

  document.getElementById("demo").onmouseover = function() {textMouseOver()};
document.getElementById("demo").onmouseout = function() {textMouseOut()};
function textMouseOver() {
  document.getElementById("demo").style.color = 'red';
  document.getElementById("demo").style.fontSize = '40px';
}
function textMouseOut() {
  document.getElementById("demo").style.color = 'black';
  document.getElementById("demo").style.fontSize = '32px';
}

document.addEventListener("keydown", function(event) {
   if (event.keyCode == 71) { // кнопка G на клавиатуре
    document.getElementById("demo").style.fontSize = '40px';
    document.getElementById("demo").style.color = 'blue';
    document.getElementById("demo").style.fontFamily = 'Calibri';
   } else if (event.keyCode == 82) { // кнопка R на клавиатуре
    document.getElementById("demo").style.fontSize = '32px';
    document.getElementById("demo").style.color = 'black';
    document.getElementById("demo").style.fontFamily = 'Times';
   }

   if (event.keyCode == 70) { // кнопка F на клавиатуре
     document.getElementById("text").style.textTransform = "uppercase";

  var countDownDate = new Date("Dec 9, 2023 00:00:00").getTime();
  var x = setInterval(function() {
   var now = new Date().getTime();
   var distance = countDownDate - now;
   var days = Math.floor(distance / (1000 * 60 * 60 * 24));
   document.getElementById("countdown").innerHTML = "До следующего дня рождения осталось " + days + " дней! ";
  });

   } else if (event.keyCode == 68) { // кнопка D на клавиатуре
     document.getElementById("text").style.textTransform = "lowercase";
   }
  });

 </script>
</body>
</html>
